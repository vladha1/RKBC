<!DOCTYPE html>
<html>
  

    <!doctype html>
    <html lang="en">
    <head>
      <meta charset="utf-8">

      
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


      <title>RKBC Time Summary</title>
      <style>body {font-family: Arial, sans-serif;}
    </style>
      <meta charset="utf-8"> 

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 
      


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

   



      <!-- jQuery -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
      <!-- Fengyuan Chen's Datepicker -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css" integrity="sha256-b88RdwbRJEzRx95nCuuva+hO5ExvXXnpX+78h8DjyOE=" crossorigin="anonymous" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js" integrity="sha256-/7FLTdzP6CfC1VBAj/rsp3Rinuuu9leMRGd354hvk0k=" crossorigin="anonymous"></script>

      <style>

* {
  box-sizing: border-box;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
  
}

.frozen{
    top:0;
    
}

.left{
    top:0;
    width: 20%;
  }

 .right {
  width: 50%;
  
}

.middle {
  width: 30%;
}
</style>

    </head>
    <body>
    
    <form action="{% url 'index' %}" method="get" enctype="text/plain">
    
      <input id="datepicker" title='From' name="from">
      <input id="datepicker1" title='To' name="to">
      <input id="key" title='key' name="search">

      <input type="submit", value="Go", style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
      
    </form>


      <script>
        $(function () {
          $("#datepicker").datepicker();
        });

        $(function () {
          $("#datepicker1").datepicker();
        });
      </script>
       


       


<div class="container column left"> 
        
<table class="table table-dark table-striped"> 
    <thead style="color:rgb(189, 181, 207)"> 
    <tr> 
        
        <th>Group</th> 
        <th>Hours</th> 
    </tr> 
    </thead> 
    <tbody> 
    <!-- jinja2 Technique -->
    {% for i in d3 %} 
    <TR>
    
    <TD>{{i.group}}</TD>
    <TD><SPAN style="color:yellow">{{i.hours}}</SPAN></TD>
    </TR>
    {% endfor %} 

    </tbody> 
</table> 
</div> 




<div class="container column middle"> 
    
    <table class="table table-dark table-striped"> 
        <thead style="color:rgb(189, 181, 207)"> 
        <tr> 
            <th>Name</th> 
            <th>Group</th> 
            <th>Hours</th> 
        </tr> 
        </thead> 
        <tbody> 
        <!-- jinja2 Technique -->
        {% for i in d2 %} 
        <TR>
        <TD>{{i.name}}</TD>
        <TD>{{i.group}}</TD>
        <TD><SPAN style="color:yellow">{{i.hours}}</SPAN></TD>
        </TR>
        {% endfor %} 
            
        </tbody> 
    </table> 
</div> 

    <div class="container column right"> 
        
        <table class="table table-dark table-striped"> 
            <thead style="color:rgb(189, 181, 207)"> 
            <tr> 
                <th>Name</th> 
                <th>Activity</th> 
                <th>Hours</th> 
            </tr> 
            </thead> 
            <tbody> 
            <!-- jinja2 Technique -->
            {% for i in d1 %} 
            <TR>
            <TD>{{i.name}}</TD>
            <TD>{{i.activity}}</TD>
            <TD><SPAN style="color:yellow">{{i.hours}}</SPAN></TD>
            </TR>
            {% endfor %} 
                
            </tbody> 
        </table> 
    </div> 
        
        

</body> 
</html> 
            
           

  
                
</body>
  
</html>
